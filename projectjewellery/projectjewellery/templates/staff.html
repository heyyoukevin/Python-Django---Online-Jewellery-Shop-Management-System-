<script type="text/javascript">
    var letters=/^[a-z A-Z]+$/;
    var numbers=/^[0-9]+$/;
    var mail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    function check()
    {
   if(!document.getElementById("name").value.match(letters))
        {
              
            alert('Please input alphabet characters only,enter name properly');
            return false;
        }
   else if(!document.getElementById("city").value.match(letters))
        {
              
            alert('Please input alphabet characters only,enter city properly');
            return false;
        }
   else if(!document.getElementById("district").value.match(letters))
        {
              
            alert('Please input alphabet characters only,enter district properly');
            return false;
        }
   else if(!document.getElementById("state").value.match(letters))
        {
              
            alert('Please input alphabet characters only,enter state properly');
            return false;
        }
    else if(!document.getElementById("phno").value.match(numbers))
        {
            alert('Please input numeric characters only,enter phone number');
            return false;
        }
		else if(document.getElementById("phno").value.length<10)
        {
            alert('invalid Phone number,enter phone number');
            return false;
        }
    else if(!document.getElementById("pincode").value.match(numbers))
        {
            alert('Please input numeric characters only,enter pin number');
            return false;
        }
        else if(document.getElementById("pincode").value.length<6)
        {
            alert('invalid pin number,enter pin number');
            return false;
        }
	else if(document.getElementById("password").value!=document.getElementById("cpass").value)
        {
            alert('password miss match');
            return false;
        }
        else
        {
            return true;
        }
    }	
</script>
